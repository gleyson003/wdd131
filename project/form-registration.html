<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarity Volleyball</title>
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/form-registration.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <h2 id="title"></h2>
        <h4 id="registrationNumber">
            Number of registered participants: <span id="registrationCount">0</span>
        </h4>
        <button id="menu"></button>
        <nav>
            <a href="home-page.html">Home</a>
            <a href="championship.html">Championship</a>
            <a href="form-registration.html">Registration</a>
        </nav>
    </header>
    <main>
        <form method="get" action="registration-complete.html" class="form">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label class="overall">Overall Rating
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </label>

            <label class="date">Date of Installation: <input type="date" name="installationDate" required></label>

            <div>Which features did you find useful in the product?<br>(Check all that apply)</div>
            <label><input type="checkbox" name="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="ease" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="perfomance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" value="yes">Design</label>

            <label for="review" class="review">Write a Review: </label>
            <textarea id="review" name="review"></textarea>

            <label class="userNameLabel" for="username">Your Name: <span class="optional">(optional)</span></label>
            <input class="userName" type="text" id="username" name="username">

            <button type="submit"><strong>Post Review</strong></button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Gleyson Lopes - Bel√©m-PA, Brasil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
