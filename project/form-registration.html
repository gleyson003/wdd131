<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarity Volleyball</title>
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/form-registration.css">
    <script src="scripts/project.js" defer></script>
    <script src="scripts/form-registration.js" defer></script>
</head>
<body>
    <header>
        <h2 id="title"></h2>
        <h4 id="registrationNumber">
            Number of registered participants: <span id="registrationCount">0</span>
        </h4>
        <button id="menu"></button>
        <nav>
            <a href="home-page.html">Home</a>
            <a href="championship.html">Championship</a>
            <a href="form-registration.html">Registration</a>
        </nav>
    </header>
    <main>
        <h4>Fill out the form fields below to register for the championship.</h4>
        <form method="get" action="registration-complete.html" class="form">
            <fieldset>
                <Div>Personal datas</Div>

                <label class="firstNameLabel" for="firstname">
                    First name<span class="alertInvalid">*</span>: <input class="firstName" type="text" id="firstname" name="firstname" required>
                </label>

                <label class="lastNameLabel" for="lastname">
                    Last name<span class="alertInvalid">*</span>: <input class="lastName" type="text" id="lastname" name="lastname" required>
                </label>
                
                <label class="emailLabel" for="email">
                    Email<span class="alertInvalid">*</span>: <input class="email" type="email" id="email" name="email" required>
                </label>                

                <label class="phoneLabel" for="phone">
                    Phone number: <input class="phone" type="text" id="phone" name="phone">
                </label>
            </fieldset>
            
            <fieldset>
                <Div>Donation</Div>
                <div class="donationType">Type of donation</div>
                <select id="selectTypeOfDonation" name="type" required>
                    <option value="" disabled selected>Select an donation option ...</option>
                </select>

                <div class="quantity">Quantity</div>
                <label><input type="radio" name="quantity" value="little">1 a 3 peaces or kilos</label>
                <label><input type="radio" name="quantity" value="enouch">4 a 6 peaces or kilos</label>
                <label><input type="radio" name="quantity" value="much">7 a 10 peaces or kilos</label>

                <label for="description" class="description">Descripte what you will donate: </label>
                <textarea id="description" name="description"></textarea>
            </fieldset>

            <fieldset>
                <Div>Position on Volleyball</Div>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Which position do you play or like to play?</option>
                </select>
            </fieldset>

            <input type="submit" value="Send registration"></input>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Gleyson Lopes - Bel√©m-PA, Brasil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
